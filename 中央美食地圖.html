<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>中央美食地圖</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #fdf6ef;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #5c4327;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 250px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h2 {
      font-size: 18px;
      margin: 12px 0 8px;
      color: #333;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #e6c4a8;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 13px;
    }

    .card a:hover {
      background-color: #d4a67e;
    }
  </style>
</head>
<body>
  <h1>我的美食地圖</h1>
  <div class="container">
    <!-- 卡片 1 -->
    <div class="card">
      <img src="https://s3b.astro.ncu.edu.tw/~daisuke/notebook/Food___Taiwan/fig_202306/dsc_4176s.jpg" alt="歐姆萊斯">
      <h2>歐姆萊斯</h2>
      <p>中央大學最好吃的咖哩飯專賣店</p>
      <a href="https://maps.app.goo.gl/8RT2saA8kqhFEU9A9" target="_blank">查看位置</a>
    </div>

    <!-- 卡片 2 -->
    <div class="card">
      <img src="https://lh3.ggpht.com/p/AF1QipPQW_76SmiVrN3pIXnC-hVIsz1yshSe4AyKLKA9=s1024" alt="竹香快餐">
      <h2>竹香快餐</h2>
      <p>中央大學最實惠的便當店</p>
      <a href="https://maps.app.goo.gl/gEpPAqFJ7iKYsQB46" target="_blank">查看位置</a>
    </div>

    <!-- 卡片 3 -->
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSp9PxQdaXyPiUddzEF6qjzVxMGafrZYWaYXA&s" alt="惟客美而美">
      <h2>惟客美而美</h2>
      <p>中央大學最好吃的早餐店</p>
      <a href="https://maps.app.goo.gl/B8AErB4SBAJ6qtTw8" target="_blank">查看位置</a>
    </div>
  </div>
</body>
</html>
